  - title: Historia
    content: |
      Nuestro proyecto nació de la necesidad de ofrecer herramientas prácticas y accesibles para la enseñanza de biología en secundaria en un inicio.

      Tras observar la dificultad de explicar conceptos complejos solo con texto e imágenes, decidimos desarrollar recursos manipulativos que permitan a los estudiantes aprender mediante la experimentación y la interacción.

